<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Adicionar Produto</title>
    <link rel="stylesheet" type="text/css" href="add-produto.css" </head>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet" />

    <body>
        <div class="cabeca">
            <p>NuBeLa</p>
        </div>

        <div class="menu">
            <h3>Menu</h3>
            <ul>
                <li><a href="https://www.labenu.com.br/" target="_blank">Página Inicial</a></li>
                <li><a href="https://www.labenu.com.br/" target="_blank">Controle de Estoque</a></li>
                <li><a href="https://www.labenu.com.br/" target="_blank">Adicionar Produto</a></li>
                <li><a href="https://www.labenu.com.br/" target="_blank">Funcionários</a></li>
            </ul>
        </div>

        <h2>Adicionar Produto</h2>
        <form action="">
            <div class="preencha">
                <label for="link-foto">Link para foto: </label>
                <input type="url" id="link-foto" name="link-foto">
            </div>

            <div class="preencha">
                <label for="descricao">Descrição do produto: </label>
                <!-- Adicione o id apropriado para o input abaixo -->
                <input type="text" id="descricao" name="descrição">
            </div>

            <div class="preencha">
                <label for="preco">Preço (em R$): </label>
                <!-- Adicione o id apropriado e o type para receber números abaixo -->
                <input type="number" id="preco" name="preço">
            </div>

            <div class="preencha">
                <!-- Preencha as propriedades necessárias para os elementos abaixo -->
                <label for="estoque">Quantidade disponível: </label>
                <input type="" id="estoque" name="estoque">
            </div>

            <div class="form-add">
                <!-- Adicione ao type do botão abaixo o valor para que ele submeta o formulário -->
                <button type="submit">Adicionar</button>
            </div>

        </form>

    </body>

</html>
